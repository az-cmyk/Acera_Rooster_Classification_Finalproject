name: roostify
description: AI-Powered Rooster Breed Identification App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  firebase_core: ^2.30.0
  cloud_firestore: ^4.15.5
  tflite_flutter: ^0.12.1
  image: ^4.1.7
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/